<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBA Solution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1646135802132-c7687c928886?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1242&q=80'); background-size:cover; background-repeat:no-repeat; background-position: center;background-attachment:fixed; font-family: 'Oswald', sans-serif;background-color:black;" >
    
    <nav class="navbar navbar-expand-xl navbar-expand-lg navbar-expand-sm navbar-light fixed-top py-0" style="background-color: rgb(0, 0, 0);">
        <div class="container-fluid" style="height: 3em;">
            <img src="https://images.unsplash.com/photo-1646135802132-c7687c928886?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1242&q=80" style="height:3em;"/>
            <p class="navbar-brand me-auto mb-2 mb-xl-0" style="color: rgb(47, 133, 130); ">CBA Solution</p>
            <button type="button" class="navbar-toggler" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarTogglerDemo3" 
                aria-controls="navbarTogglerDemo3" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
                style="background-color: rgb(47, 133, 130);">
                <span class="navbar-toggler-icon py-1" ></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" style="background-color: black;" id="navbarTogglerDemo3">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item d-flex justify-content-center">
                        <a href="/dashboard/{{session['user_id']}}" class="nav-link" style="color: rgb(47, 133, 130);">Dashboard</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a href="/services" class="nav-link" style="color: rgb(47, 133, 130);">Services</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a href="https://github.com/djmiller87/CBA_Solution" class="nav-link" style="color: rgb(47, 133, 130);">Project Info</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a href="/logout" class="nav-link" style="color: rgb(47, 133, 130);">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-5 m-2">
    </div>
    <div class="container d-flex flex-wrap p-5 justify-content-center">
        <div class="p-5 col-md-5 col-lg-15col-xl-30 pt-3" style="color: rgb(93, 227, 205); background-color:rgba(0, 0, 0, 0.67);">
            <h2 >Edit {{one_service.service_name}}</h2>
            <form action="/update_service/{{one_service.id}}" method="post">
                <input type="hidden" name="user_id" value="{{one_user.id}}">
                <div>
                    <label for="service_name">Service Name:</label>
                    <input type="text" class="form-control" name="service_name" value="{{one_service.service_name}}">
                </div>
                <div>
                    <label for="hours"> Hours to complete:</label>
                    <input type="number" class="form-control" name="hours" value="{{one_service.hours}}">
                </div>
                <div>
                    <label for="price">Service Price:</label>
                    <input type="number" class="form-control" name="price" value="{{one_service.price}}">
                </div>
                <div>
                    <label for="business_cost">Business business_cost:</label>
                    <input type="number" class="form-control" name="business_cost" value="{{one_service.business_cost}}">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="textarea" class="form-control" name="description" value="{{one_service.description}}">
                </div>                
                <button type="submit" class="btn btn-dark mt-3">Submit</button>
                {%with messages = get_flashed_messages()%}    
                    {%if messages %}                            
                        {%for message in messages%}           
                            <p class="message">{{message}}</p>                   
                        {%endfor %}
                    {%endif %}
                {%endwith %}
            </form>
        </div>        
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
</body>

</html>
